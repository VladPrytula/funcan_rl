<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RL Toolkit - Game Demos{% endblock %}</title>

    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">

    <!-- Game-specific CSS -->
    {% block extra_css %}{% endblock %}

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theory-note {
            background: #f0f7ff;
            border-left: 4px solid #4a90e2;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .theory-note strong {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}RL Toolkit: Interactive Game Demos{% endblock %}</h1>
            <p class="subtitle">From Measure Theory to Deep Reinforcement Learning | Dubois & Rubin</p>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Base JavaScript -->
    <script src="{{ url_for('static', filename='js/board.js') }}"></script>

    <!-- Game-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
